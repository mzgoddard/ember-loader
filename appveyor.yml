# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
project_id: "jxn4jacnprahelf2"

# build version format
version: "{build}"

# fix lineendings in Windows
init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    - nodejs_version: 0.10

# Get the latest stable version of Node 0.STABLE.latest
install:
  - npm install -g bower
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - node_modules\.bin\testem launchers
  - ps: node_modules\.bin\testem ci # PowerShell
  - cmd: node_modules\.bin\testem ci
